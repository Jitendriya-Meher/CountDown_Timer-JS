</head>
<body>

    <div class="container">

        <h1>
            Countdown Timer
        </h1>

        <div id="countdown">
            <div class="">
                <span id="days">
                    00
                </span>
                days
            </div>
            <div class="">
                <span  id="hrs">
                    00
                </span>
                hours
            </div>
            <div class="">

                    00
                </span>
                minutes
            </div>
            <div class="">
                <span id="sec">
                    00
                </span>
                seconds
            </div>
        </div>

        
        <h2>
            Progress :
        </h2>

        </div>

    </div>
